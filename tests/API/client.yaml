#
# Constructor
#
-
  method: index
  args:
    - name: indexName

#
# Index Management
#
-
  method: listIndexes
  args:
    - name: requestOptions
      default: []
-
  method: moveIndex
  args:
    - name: srcIndexName
    - name: destIndexName
    - name: requestOptions
      default: []
-
  method: copyIndex
  args:
    - name: srcIndexName
    - name: destIndexName
    - name: requestOptions
      default: []
-
  method: clearIndex
  args:
    - name: indexName
    - name: requestOptions
      default: []
-
  method: deleteIndex
  args:
    - name: indexName
    - name: requestOptions
      default: []


