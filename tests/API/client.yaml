    - name: requestOptions
      default: []
-
  method: addApiKey
  args:
    - name: keyParams
    - name: requestOptions
      default: []
-
  method: updateApiKey
  args:
    - name: key
    - name: keyParams
    - name: requestOptions
      default: []
-
  method: deleteApiKey
  args:
