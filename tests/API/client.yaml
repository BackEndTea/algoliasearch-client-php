#
# Constructor
#
-
  method: initIndex
  args:
    - name: indexName

#
# Index Management
#
-
  method: listIndexes
  args:
    - name: requestOptions
      default: []
-
  method: moveIndex
  args:
    - name: srcIndexName
    - name: destIndexName
    - name: requestOptions
      default: []
-
  method: copyIndex
  args:
    - name: srcIndexName
    - name: destIndexName
