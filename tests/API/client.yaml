    - name: requestOptions
      default: []
-
  method: deleteIndex
  args:
    - name: indexName
    - name: requestOptions
      default: []


#
# API Keys Management
#
-
  method: listApiKeys
  args:
    - name: requestOptions
      default: []

-
  method: getApiKey
  args:
