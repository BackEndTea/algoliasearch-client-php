#
# Constructor
#
-
  method: index
  args:
    - name: indexName

#
# Index Management
#
-
  method: listIndexes
  args:
    - name: requestOptions
      default: []
-
  method: moveIndex
  args:
    - name: srcIndexName
    - name: destIndexName
    - name: requestOptions
      default: []
-
  method: copyIndex
  args:
    - name: srcIndexName
    - name: destIndexName
    - name: requestOptions
      default: []
-
  method: clearIndex
  args:
    - name: indexName
    - name: requestOptions
      default: []
-
  method: deleteIndex
  args:
    - name: indexName
    - name: requestOptions
      default: []


#
# API Keys Management
#
-
  method: listApiKeys
  args:
    - name: requestOptions
      default: []

-
  method: getApiKey
  args:
    - name: key
    - name: requestOptions
      default: []
-
  method: addApiKey
  args:
    - name: keyParams
    - name: requestOptions
      default: []
-
  method: updateApiKey
  args:
    - name: key
    - name: keyParams
    - name: requestOptions
      default: []
-
  method: deleteApiKey
  args:
    - name: key
    - name: requestOptions
      default: []
-
  method: generateSecuredApiKey
  args:
    - name: parentApiKey
    - name: restrictions
